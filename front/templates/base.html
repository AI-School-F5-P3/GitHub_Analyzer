<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RepoScope - Analiza repositorios de GitHub con el poder de la IA">
    <title>{% block title %}RepoScope{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/gitget.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/gitget.ico' %}">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-to-main-content">
        Saltar al contenido principal
    </a>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg {% if request.resolver_match.url_name in 'analysis,quick_analysis' %}navbar-solid{% endif %}" role="navigation" aria-label="Navegación principal">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}" aria-label="Inicio">
                <img src="{% static 'images/gitget.png' %}" 
                     alt="" 
                     class="navbar-logo me-2"
                     width="40" 
                     height="40"
                     aria-hidden="true">
                <span>RepoScope</span>
            </a>
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analysis' %}">Análisis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quick_analysis' %}">Análisis Rápido</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main id="main-content" class="container mt-4" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-3" role="contentinfo">
        <div class="container text-center">
            <span>© 2025 RepoScope. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
